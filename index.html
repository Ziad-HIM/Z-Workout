<!DOCTYPE html>
<html>
<head>
  <title>ZWorkout</title>
  <style>
    /* Basic Styling */
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    #zworkout-container {
      width: 600px;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input,
    button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      width: 100%;
    }

    button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 5px;
      background-color: #f9f9f9;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .edit-buttons {
      display: flex;
    }

    .edit-buttons button {
      background-color: #4CAF50;
      color: #fff;
      margin-right: 5px;
    }

    .delete-button {
      background-color: #f44336;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="zworkout-container">
    <h1>ZWorkout</h1>

    <div id="add-workout">
      <h2>Add Workout</h2>
      <form id="workout-form">
        <label for="workout-name">Workout Name:</label>
        <input type="text" id="workout-name" name="workout-name">

        <label for="workout-duration">Duration (minutes):</label>
        <input type="number" id="workout-duration" name="workout-duration">

        <button type="submit">Add Workout</button>
      </form>
    </div>

    <div id="workout-plan">
      <h2>Workout Plan</h2>
      <ul id="workout-list">
        </ul>
    </div>
  </div>

  <script>
    // JavaScript will go here
  </script>
</body>
</html>
